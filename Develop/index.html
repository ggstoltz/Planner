<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        
        <div id="blockNine" class="time-block">
          <h2>9:00am</h2>
          <textarea placeholder="Add Item"></textarea>
          <button class="saveBtn">Save</button>
        </div>

        <div id="blockTen" class="time-block">
          <h2>10:00am</h2>
          <textarea placeholder="Add Item"></textarea>
          <button class="saveBtn">Save</button>
        </div>

        <div id="blockEleven" class="time-block">
          <h2>11:00am</h2>
          <textarea placeholder="Add Item"></textarea>
          <button class="saveBtn">Save</button>
        </div>

        <div id="blockNoon" class="time-block">
          <h2>12:00pm</h2>
          <textarea placeholder="Add Item"></textarea>
          <button class="saveBtn">Save</button>
        </div>

        <div id="blockOne" class="time-block">
          <h2>1:00pm</h2>
          <textarea placeholder="Add Item"></textarea>
          <button class="saveBtn">Save</button>
        </div>

        <div id="blockTwo" class="time-block">
          <h2>2:00pm</h2>
          <textarea placeholder="Add Item"></textarea>
          <button class="saveBtn">Save</button>
        </div>

        <div id="blockThree" class="time-block">
          <h2>3:00pm</h2>
          <textarea class="RowSpace" placeholder="Add Item"></textarea>
          <button class="saveBtn">Save<Save/button>
        </div>

        <div id="blockFour" class="time-block">
          <h2>4:00pm</h2>
          <textarea placeholder="Add Item"></textarea>
          <button class="saveBtn">Save</button>
        </div>

        <div id="blockFive" class="time-block">
          <h2>5:00pm</h2>
          <textarea placeholder="Add Item"></textarea>
          <button class="saveBtn">Save</button>
        </div>
      </div>

      </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
